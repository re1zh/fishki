<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.d-flex{
			display: flex;
		}
		.box{
			height: 100px;
			width: 100px;
			background-color: blue;
			border:1px solid black;
			background-size: 100% 100%;
		}
	</style>
</head>
<body>
	<button class="btn">Новый шаг от 0 до 5</button>
	<div class="d-flex">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<script>
		let btn = document.querySelector('.btn');
		let boxes = document.querySelectorAll('.box');

		let shag = 0;

		btn.onclick = function(){
			let x = Math.round(Math.random() * 5);
			let shag1 = x;
			shag = shag1 + shag;
			boxes[shag].style.backgroundImage = 'url(fishka.png)'
		}
	</script>
</body>
</html>
